<div id="mapid" style="width: 1500px; height: 900px; margin: auto;"></div>

{
center: [40.20029648236528, -95.77886237400354],

});

var mypolygon = L.polygon([[[42.473961507534405, -79.81258731564091],[41.998660629975774, -79.81258731564091],

</script>
